<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dot distribution</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <!-- <div id="graph"></div> -->
    <div>
        <canvas width="800" height="600" id="dotCanvas"></canvas>
    </div>
    <p style="margin-top:0px">A, S, D, F to control level culling; 
        Q, W, E, R to control vertical scale and offset; 
        C, V to control branching radius. 
        J, K, L toggle inefficient moves, exits, and failure states. 
        ; cycles curve rendering.
        U toggles light flow; Z, X, control flow speed.
    </p>
    <script src="array_obj_functions.js"></script>
    <script src="trees.js"></script>
    <script src="dots_dist.js"></script>
</body>
</html>
